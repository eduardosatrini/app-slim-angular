<div class="jumbotron">
	<h2 class="text-center">PIC</h2>
</div>

<div class="well well-md">
	<div class="row">
		<div class="well well-md">
			<div class="row">
				<h2 class="text-center">Editar Foto</h2>
			</div>
		</div>
	</div>
</div>

<p ng-show="msg.length" class="alert alert-info">{{msg}}</p>

<div class="col-md-6">
	<form novalidate name="forms" class="row" ng-submit="submit(photo)">
		<div class="form-group">
			<label class="sr-only">Titulo: </label>
			<input ng-model="photo.title" ng-maxlength="20" required type="text" name="name" class="form-control input-lg" value="{{photo.name}}">
			<span ng-show="forms.$submitted && forms.name.$error.required" class="form-control alert-danger">
				Título obrigatório
			</span>
			<span ng-show="forms.$submitted && forms.name.$error.maxlength" class="form-control alert-danger">
				Deve ter no máximo 20 caracteres
			</span>
		</div>

		<div class="form-group">
			<label class="sr-only">URL: </label>
			<input ng-model="photo.url" required type="text" name="url" class="form-control input-lg" value="{{photo.url}}">
			<span ng-show="forms.$submitted && forms.url.$error.required" class="form-control alert-danger">
				Url obrigatório
			</span>
		</div>

		<div class="form-group">
			<label class="sr-only">Descrição: </label>
			<textarea ng-model="photo.description" name="description" cols="30" rows="10" class="form-control input-lg"></textarea>
		</div>

		<button ng-disabled="forms.$invalid" type="submit" class="btn btn-info">Alterar</button>
		<a href="/" class="btn btn-primary" my-focus>Voltar</a>

		<hr>
	</form>
</div>

<div class="col-md-6">
	<my-panel-photo tit="{{photo.name | uppercase}}">
		<img class="img-responsive center-block" ng-src="{{photo.url}}" alt="{{photo.name}}">
		<hr>
		<p>{{photo.description}}</p>
	</my-panel-photo>
</div>
