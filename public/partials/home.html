<div class="jumbotron">
	<h2 class="text-center">PIC</h2>
	<h3 class="text-center">UPLOAD DE IMAGENS</h3>
</div>

<p class="alert alert-info" ng-show="msg.length">{{msg}}</p>

<div class="well well-md">
	<div class="row">
		<div class="col-md-12">
			<form>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-btn">
							<a href="/#!/photos/new" class="btn btn-success text-center">Nova Foto</a>
						</span>
						<input ng-model="fil" type="text" class="form-control" placeholder="Filtrar">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="row">
  <div ng-repeat="photo in photos | filter: fil">
	  <div class="col-sm-3 col-md-3">
	    <div class="thumbnail">
	      <img class="img-responsive center-block" ng-src="{{photo.url}}" alt="{{photo.name}}">
	      <div class="caption">
	        <h3>{{photo.title}}</h3>
	        <p>
	        	<a href="/#!/photos/edit/{{photo.id}}" class="btn btn-default" role="button">Editar</a> 
	        	<button ng-click="drop(photo)" class="btn btn-danger" role="button">Remover</button>
	        </p>
	      </div>
	    </div>
	  </div>
  </div>
</div>
